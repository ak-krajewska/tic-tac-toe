<html>
    <head>
        
        <title>Tic Tac Toe</title>
        <!-- bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- end bootstrap -->
        
        
        <link rel="stylesheet" href="resources/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Reenie+Beanie" rel="stylesheet">
        <!-- decorative glyphicons -->
      <script src="https://use.fontawesome.com/3d9e66e7b2.js"></script>
    </head>
    <body>
         
            <h1>Tic Tac Toe</h1>
        <div>
             <table>
                <tr>
                    <td class="cell" id="0">X</td>
                    <td class="cell" id="1">O</td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
	           </table>
             <div class="endgame">
                <div class="text"></div>
                  
             <button onClick="startGame()">Replay</button>
            
                </div>
            <div class="choose-token">
                <p>Choose your token:</p>
                <span id="X">X</span>
                <span> or </span>
                <span id="O">O</span>
            </div>
            <!--
            <div class="replay">
             <button onClick="startGame()">Replay</button>
            </div>
            </div>   
            -->
        
        
        <!--
        <div class="footer">
            <p>Footer information</p>
        </div>
        -->
        
        
        
        
        <script src="resources/main.js"></script>
    </body>
</html>
